<!DOCTYPE html>
<html lang="us-en">
<head>
  <title>trivia</title>
<link rel="stylesheet" type="text/css" href="assets/css/reset.css">
<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="assets/css/style.css">
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Trivia</h1><br>

    <div class="row">
      <div class="col-sm-3">
        <div id="t">
          <span id="timer">10</span>
        </div>
      </div>

      <div class="col-sm-9">
        <div id="question">
          <span id="q">question</span>
        </div>
      </div>
    </div><br>

    <div class="row">
      <div class="col-sm-6">
        <button class="btn1" value="1">
          <span id="a1"></span>
        </button>
      </div>

      <div class="col-sm-6">
        <button class="btn2" value="2">
          <span id="a2"></span>
        </button>
      </div>
    </div>


    <div class="row">
      <div class="col-sm-6">
        <button class="btn3" value="3">
          <span id="a3"></span>
        </button>
      </div>

      <div class="col-sm-6">
        <button class="btn4" value="4">
          <span id="a4"></span>
        </button>
      </div>
    </div>

    <img id="popup" src="assets/images/start.jpg">

    <div><button id="reset"></button></div>
    </div>


  <script src="assets/javascript/app.js"></script>

</body>
</html>
